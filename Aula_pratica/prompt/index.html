<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>
<body>
    <h1>Cálculo de Média das Suas Notas!</h1>
    <script>
        var n1, n2, n3, soma, media;

        n1 = parseFloat(prompt("Digite a primeira nota:"));
        n2 = parseFloat(prompt("Digite a segunda nota:"));
        n3 = parseFloat(prompt("Digite a terceira nota:"));

        if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
            alert("Erro: Certifique-se de digitar apenas números.");
        } else {
            soma = n1+n2+n3;
            media = soma/3;
            alert("A média da sua nota foi: " + media);

            if (media >= 7) {
                alert("Parabéns! Você foi aprovado!");
            } else if (media >= 5 && media < 7) {
                alert("Cuidado, você está em recuperação.");
            } else {
                alert("Atenção, infelizmente você não foi aprovado na matéria.");
            }
        }
    </script>
</body>
</html>
